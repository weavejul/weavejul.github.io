<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <title>Julian Weaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 1);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            /* Hardware acceleration for smooth scrolling and animations */
            transform: translateZ(0);
            will-change: scroll-position;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            /* Hardware acceleration for canvas container */
            transform: translateZ(0);
            will-change: transform;
        }
        
        canvas {
            display: block;
            /* Hardware acceleration for canvas elements */
            transform: translateZ(0);
            will-change: transform;
        }
        
        /* Optimize transitions with CSS instead of JavaScript */
        .optimized-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
            will-change: opacity, transform;
        }
        
        /* Hardware acceleration for animated elements */
        .hardware-accelerated {
            transform: translateZ(0);
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Matter.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script type="module" src="script.js"></script> -->
    <script type="module" src="../src/js/script.js"></script>

</body>
</html>
